<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="google-site-verification"
      content="hRVSUY2R-yMFTbX-_6_h_X_y7FiQ2M7fiwus8cI3R70"
    />
    <meta
      name="description"
      content="Get live weather updates for any city. A simple and fast weather app built by Biniam using HTML, CSS, and JavaScript."
    />

    <meta
      name="keywords"
      content="Weather App, City Weather, Temperature, Humidity, OpenWeatherMap"
    />
    <meta name="author" content="Your Name" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather App by Biniam - Simple & Accurate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img
            src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"
          />
        </button>
      </div>

      <div class="error">
        <p>Invalid city name. Please try again.</p>
      </div>

      <div class="weather">
        <img
          src="https://img.icons8.com/color/96/rain.png"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <p class="description">Rainy</p>
        <img class="flag" src="" alt="Flag" />
        <p class="local-time">Local Time: --:--</p>
        <div class="details">
          <div class="col">
            <img src="https://img.icons8.com/fluency/96/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="https://img.icons8.com/color/96/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
